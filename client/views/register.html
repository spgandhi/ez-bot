<div class="col-lg-12">
<form class="col-lg-6" name="register">
  
  <h3>Account Details</h3>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <span class="red">*</span>
    <input type="text" class="form-control" ng-model="newUser.profile.name" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <span class="red">*</span>
    <input type="email" class="form-control" ng-model="newUser.email" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <span class="red">*</span>
    <input type="password" class="form-control" ng-model="newUser.password" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Bot Name</label>
    <span class="red"></span>
    <input type="text" class="form-control" ng-model="newUser.profile.botname" required>
  </div>

</div>
